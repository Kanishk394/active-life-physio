<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Active Life Physiotherapy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="my-4">Appointment Dashboard</h1>
                
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Recent Appointments</h5>
                        <button class="btn btn-primary btn-sm" onclick="loadAppointments()">
                            <i class="fas fa-refresh"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="appointmentsTable">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script>
        async function loadAppointments() {
            const tableDiv = document.getElementById('appointmentsTable');
            
            try {
                const { data, error } = await supabase
                    .from('appointments')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (data.length === 0) {
                    tableDiv.innerHTML = '<p class="text-muted">No appointments found.</p>';
                    return;
                }

                const tableHTML = `
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Service</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.map(appointment => `
                                    <tr>
                                        <td>${appointment.name}</td>
                                        <td>${appointment.phone}</td>
                                        <td>${appointment.service}</td>
                                        <td>${appointment.preferred_date}</td>
                                        <td>${appointment.preferred_time}</td>
                                        <td>
                                            <span class="badge bg-${appointment.status === 'confirmed' ? 'success' : 'warning'}">
                                                ${appointment.status}
                                            </span>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-success" onclick="updateStatus('${appointment.id}', 'confirmed')">
                                                Confirm
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                
                tableDiv.innerHTML = tableHTML;
            } catch (error) {
                tableDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }

        async function updateStatus(id, status) {
            try {
                const { error } = await supabase
                    .from('appointments')
                    .update({ status })
                    .eq('id', id);

                if (error) throw error;
                
                loadAppointments(); // Reload table
            } catch (error) {
                alert('Error updating status: ' + error.message);
            }
        }

        // Load appointments on page load
        loadAppointments();
    </script>
</body>
</html>
